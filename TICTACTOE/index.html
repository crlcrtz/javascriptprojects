<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe Test</title>
<style>
  table { border-collapse: collapse; width: 300px; height: 300px; }
  td { border: 2px solid black; width: 100px; height: 100px; cursor: pointer; background-size: contain; background-repeat: no-repeat; background-position: center; }
</style>
<script>
  let activePlayer = 'X';
  let selectedSquares = [];

  function placeXOrO(squareNumber) {
    console.log('Clicked:', squareNumber);
    if (!selectedSquares.some(el => el.includes(squareNumber))) {
      const selected = document.getElementById(squareNumber);
      selected.style.backgroundImage = `url("images/${activePlayer}.png")`;
      selectedSquares.push(squareNumber + activePlayer);
      activePlayer = (activePlayer === 'X') ? 'O' : 'X';
    }
  }
</script>
</head>
<body>
  <h1 style="text-align:center;">Tic Tac Toe Test</h1>
  <table>
    <tr>
      <td id="0" onclick="placeXOrO(this.id)"></td>
      <td id="1" onclick="placeXOrO(this.id)"></td>
      <td id="2" onclick="placeXOrO(this.id)"></td>
    </tr>
    <tr>
      <td id="3" onclick="placeXOrO(this.id)"></td>
      <td id="4" onclick="placeXOrO(this.id)"></td>
      <td id="5" onclick="placeXOrO(this.id)"></td>
    </tr>
    <tr>
      <td id="6" onclick="placeXOrO(this.id)"></td>
      <td id="7" onclick="placeXOrO(this.id)"></td>
      <td id="8" onclick="placeXOrO(this.id)"></td>
    </tr>
  </table>
</body>
</html>
